<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<meta charset="UTF-8">
	<title>Insert Title Here </title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="/css/style.css">



</head>

<body>


	<!-- Starting NavBar-->

	<nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgba(117, 51, 249,0.9);">
		<div class="container-fluid">
			<a class="navbar-brand text-light" href="/"><i class="fa-solid fa-shop"></i> E-Commerce Store</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-light ms-4" aria-current="page" href="/"><i
								class="fa-solid fa-house"></i> Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active text-light" aria-current="page" href="/products">Products</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							<i class="fa-solid fa-list"></i> Category
						</a>
						<ul class="dropdown-menu">
							<li th:each="c:${categorys}"><a class="dropdown-item"
									th:href="@{'product?category='+${c.name}}">[[${c.name}]]></a></li>

						</ul>
					</li>
				</ul>



				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<th:block th:if="${user==null}">

						<li class="nav-item">
							<a class="nav-link active text-light border border-light rounded-3 me-4 ps-3 pe-3"
								aria-current="page" href="/signin">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active text-light border border-light rounded-3 me-4 ps-3 pe-3"
								aria-current="page" href="/register">Sign In</a>
						</li>

					</th:block>


					<th:block th:if="${user!=null}">
						<th:block th:if="${user.role=='ROLE_USER'}">
							<li class="nav-item">
								<a class="nav-link active text-light rounded-3  ps-3" aria-current="page"
									href="/user/cart"><i class="fa-solid fa-cart-shopping"></i> Cart [ [[${countCart}]]
									]</a>
							</li>

						</th:block>


						<li class="nav-item dropdown mx-3">
							<a class="nav-link dropdown-toggle text-light" href="#" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								<i class="fa-solid fa-user"></i> [[${user.name}]]
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Profile</a></li>
								<li><a class="dropdown-item" href="/user/user-orders">My Orders</a></li>
								<li><a class="dropdown-item" href="/logout">Logout</a></li>

							</ul>
						</li>

						<!--<li class="nav-item">
							<a class="nav-link active text-light border border-light rounded-3 me-4 ps-3 pe-3"
								aria-current="page" href="/logout">Logout</a>
						</li>-->
					</th:block>

				</ul>

			</div>
		</div>
	</nav>


	<!-- End NavBar    -->

	<div th:replace="${content}"></div>





	<!--Footer-->


	<div class="container-fluid p-1 text-center text-white mt-5 h-100"
		style="background-color: rgba(117, 51, 249,0.9); margin-top: 200px;">
		<p>E-CommerceStore.com</p>
	</div>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>

</html>
