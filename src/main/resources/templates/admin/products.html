<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title></title>
</head>



<body>

	<section>
		<div class="container-fluid mt-5 p-1">
			<div class="card card-sh">
				<div class="card-header">
					<p class="fs-4 text-center">View Products</p>
					<a href="/admin/" class="text-decoration-none fw-bold"><i class="fa-solid fa-arrow-left"></i> Back</a>
					<th:block th:if="${session.successMsg}">
						<p class="text-success fw-bold text-center">[[${session.successMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
					<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

				</div>
				<div class="card-body">
					<table class="table">
						<thead>
							<tr class="text-center">
								<th scope="col">SI No.</th>
								<th scope="col">Image</th>
								<th scope="col">Product</th>
								<th scope="col">Category</th>
								<th scope="col">Price</th>
								<th scope="col">Quantity</th>
								<th scope="col">Status</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr class="text-center" th:each="p,c:${products}">
								<th scope="row">[[${c.count}]]</th>
								<td><img th:src="@{'/images/'+${p.image}}" width="70px" height="70px"></td>
								<td>[[${p.name}]]</td>
								<td>[[${p.category}]]</td>
								<td>[[${p.price}]]</td>
								<td>[[${p.quantity}]]</td>
								<td>[[${p.isActive}]]</td>
								<td><a th:href="@{'/admin/editProduct/'+${p.id}}" class="btn btn-primary btn-sm">
										<i class="fa-solid fa-pen-to-square fa-1x"></i> Edit</a>
									<a th:href="@{'/admin/deleteProduct/'+${p.id}}" class="btn btn-danger btn-sm">
										<i class="fa-solid fa-trash fa-1x"></i> Delete</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>


</body>

</html>
