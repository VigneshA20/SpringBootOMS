<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title></title>
</head>



<body>

	<section>
		<div class="container p-5 mt-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card card-sh">
						<div class="card-header text-center fs-4">
							<p class="fs-4">Edit Product</p>
							<th:block th:if="${session.successMsg}">
								<p class="text-success fw-bold">[[${session.successMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/admin/updateProduct" method="post" enctype="multipart/form-data">
								<input type="hidden" name="id" th:value="${product.id}">
								<div class="mb-3">
									<label>Product Name : </label> <input type="text" name="name" class="form-control"
										th:value="${product.name}">
								</div>


								<div class="mb-3">
									<label>Description : </label>
									<textarea rows="3" cols="" name="description"
										class="form-control">[[${product.description}]]</textarea>
								</div>


								<div class="mb-3">
									<label>Category : </label>
									<select class="form-control" name="category">
										<option>[[${product.category}]]</option>
										<option th:each="c:${categories}">[[${c.name}]]</option>
									</select>
								</div>




								<div class="mb-3">
									<label>Price : </label> <input type="number" name="price" class="form-control"
										th:value="${product.price}">
								</div>


								<div class="mb-3">
									<label>Status</label>

									<div class="form-check">
										<input class="form-check-input" type="radio"
											th:checked="${product.isActive==true}" value="true" name="isActive"
											id="flexRadioDefault1">
										<label class="form-check-label" for="flexRadioDefault1">
											Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											th:checked="${product.isActive==false}" value="false"
											id="flexRadioDefault2"> <label class="form-check-label"
											for="flexRadioDefault2">
											Inactive </label>
									</div>

								</div>



								<div class="mb-3">
									<label>Quantity : </label> <input type="quantity" name="quantity"
										class="form-control" th:value="${product.quantity}">
								</div>



								<div class="mb-3">
									<label>Upload Image : </label> <input type="file" name="file" class="form-control">
								</div>

								<img th:src="@{/images/'+${product.image}}" height="70px" width="70px">

								<button class="btn col-md-12 btn-primary text-light">Update</button>



							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
